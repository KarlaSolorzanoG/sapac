<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Quejas</title>
    <script src="../../controlador/buzon/validacion.js" defer></script>
</head>
<body>
    <h2>Formulario de Quejas</h2>
    <form>
        <label>
            <input type="radio" name="complaintType" id="anonymous" value="anonymous">
            Queja Anónima
        </label>
        <label>
            <input type="radio" name="complaintType" id="nonAnonymous" value="nonAnonymous">
            Queja No Anónima
        </label>
        
        <div id="personalInfo" style="display: none;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone"><br>
        </div>

        <label for="complaint">Descripción de la Queja:</label><br>
        <textarea id="complaint" name="complaint" rows="4" cols="50"></textarea><br>

        <button type="submit">Enviar Queja</button>
    </form>
</body>
</html>
